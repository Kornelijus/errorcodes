[tool.poetry]
name = "errorcodes"
version = "0.0.3"
description = "Library that provides utilities for defining error codes for your application."
authors = ["Kornelijus Tvarijanaviƒçius <kornelijus@tvaria.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kornelijus/errorcodes"
repository = "https://github.com/kornelijus/errorcodes"
classifiers = ["Development Status :: 1 - Planning"]


[tool.poetry.scripts]
test = "scripts.poetry:test"
check = "scripts.poetry:check"
format = "scripts.poetry:format"

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.dev.dependencies]
ruff = "^0.2.1"
pytest = "^8.0.0"
mypy = "^1.8.0"


[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py39"


[tool.mypy]
strict = true


[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
